<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>The Latest News</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'front/img/core-img/favicon.ico' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'front/style.css' %}">

</head>

<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area">
        <!-- Navbar Area -->
        <div class="newsbox-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container-fluid">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="newsboxNav">
                        <!-- Nav brand -->
                        <a href="{% url 'main:index' %}" class="nav-brand"><img src="{% static 'front/img/box.jpg' %}" alt=""></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Navbar Start -->
                            <div class="classynav">
                                <ul>
                                    <li ><a href="{% url 'main:index' %}" style="font-size: 20px;">Home</a>
                                    </li>
                                    <li><a href="{% url 'main:post' %}" style="font-size: 20px;">News</a>
                                    </li>
                                    <li><a href="{% url 'main:contact' %}" style="font-size: 20px;">Contact</a>
                                    </li>
                                    <li><a href="{% url 'main:categories' %}" style="font-size: 20px;">categories</a>
                                        
                                    </li>
                                </ul>
                            </div><!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- Breaking News Area Start -->
    <section class="breaking-news-area clearfix">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Breaking News Widget -->
                    <div class="breaking-news-ticker d-flex flex-wrap align-items-center">
                        <div class="title">
                            <h6>Latest news</h6>
                        </div>
                        <div id="breakingNewsTicker" class="ticker">
                            <ul >
                                {% for post in posts %}
                                    <li><a style="font-size: 25px;" href="#">{{post.title}}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breaking News Area End -->

    {% block content %}
    {% endblock %}

    <!-- Footer Area Start -->
    <footer class="footer-area">
        <!-- Footer Logo -->
        <div class="footer-logo mb-100">
            <a href="{% url 'main:index' %}"><img src="{% static 'front/img/box.jpg' %}" alt=""></a>
        </div>
        <!-- Footer Content -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="footer-content text-center">
                        <!-- Footer Nav -->
                        <div class="footer-nav">
                            <ul>
                                <li><a href="{% url 'main:index' %}">Home</a></li>
                                <li><a href="{% url 'main:contact' %}">Contact</a></li>
                                <li><a href="{% url 'main:post' %}">Post</a></li>
                            </ul>
                        </div>
                        <!-- Social Info -->
                        <div class="footer-social-info">
                            <a href="https://github.com/TojiboyevAzizbek" data-toggle="tooltip" target="_blank" data-placement="top" title="Git Hub"><i class="fa fa-github" aria-hidden="true"></i></a>
                            <a href="https://t.me/tojiboyevdev" target="_blank" data-toggle="tooltip" data-placement="top" title="Telegram"><i class="fa fa-telegram" aria-hidden="true"></i></a>
                            <a href="https://instagram.com/tojiboyevdev" target="_blank" data-toggle="tooltip" data-placement="top" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{% static 'front/js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'front/js/bootstrap/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'front/js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- All Plugins js -->
    <script src="{% static 'front/js/plugins/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'front/js/active.js' %}"></script>
</body>

</html>
