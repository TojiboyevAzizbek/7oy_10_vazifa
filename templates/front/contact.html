{% extends "front/base.html" %}
{% load static %}
{% block content %}

<!-- Contact Area Start -->
<div class="hero-contact-area bg-overlay clearfix" style="background-image: url({% static 'front/img/gym.jpg' %})">
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 col-lg-7">
                <div class="post-content">
                    <p class="tag"><span>Login</span></p>
                        <p class="post-title">You can find the latest news in our</p>
                        <div class="d-flex align-items-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Area End -->

    <!-- Contact Area Start -->
    <section class="contact-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-12 col-lg-8">
                    <div class="contact-content mb-100">
                        
                        <!-- Logo -->
                        <a href="#" class="d-block mb-50"><img src="{% static 'front/img/core-img/logo.png' %}" alt=""></a>
                        
                        <!-- Single Contact Info -->
                        <div class="single-contact-info d-flex align-items-center">
                            <div class="icon mr-15">
                                <img src="{% static 'front/img/core-img/map-pin.png' %}" alt="">
                            </div>
                            <p>Uzbekistan</p>
                        </div>
                        
                        <!-- Single Contact Info -->
                        <div class="single-contact-info d-flex align-items-center">
                            <div class="icon mr-15">
                                <img src="{% static 'front/img/core-img/smartphone.png' %}" alt="">
                            </div>
                            <p>+998908348830</p>
                        </div>

                        <!-- Single Contact Info -->
                        <div class="single-contact-info d-flex align-items-center">
                            <div class="icon mr-15">
                                <img src="{% static 'front/img/core-img/paper-plane.png' %}" alt="">
                            </div>
                            <p>tojiboyev170@gmail.com</p>
                        </div>

                        <!-- Contact Social Info -->
                        <div class="contact-social-info mt-50 mb-70">
                            <a href="https://github.com/TojiboyevAzizbek" data-toggle="tooltip" target="_blank" data-placement="top" title="Git Hub"><i class="fa fa-github" aria-hidden="true"></i></a>
                            <a href="https://t.me/tojiboyevdev" target="_blank" data-toggle="tooltip" data-placement="top" title="Telegram"><i class="fa fa-telegram" aria-hidden="true"></i></a>
                            <a href="https://instagram.com/tojiboyevdev" target="_blank" data-toggle="tooltip" data-placement="top" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        </div>

                        <!-- Contact Form Area -->
                        <div class="contact-form-area mb-70">
                            <h4 class="mb-50">Get In Touch</h4>
                            <form method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" placeholder="Name" name="name" style="background-color: lightskyblue;">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="subject" placeholder="Phone number" name="phone" style="background-color: lightskyblue;">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" style="background-color: lightskyblue;">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Message" style="background-color: lightskyblue;"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12" style="display: flex; justify-content: center;">
                                        <button class="btn newsbox-btn mt-30" type="submit">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                       

{% endblock %}
